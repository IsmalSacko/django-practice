<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tous les articles</title>
</head>
<body>

    {% for post in posts %}
    <p> Auteur : {{ post.author.last_name}} {{ post.author.first_name }}</p>
    <p>Créé le  {{ post.date|date:'d F Y' }} </p>
    <p>{{ post.slug }}</p>
    <p> {{ post.title }} </p>
    <p> {{ post.content }}</p>
    <p> {{ post.description }}</p>

    {% endfor %}

</body>
</html>
